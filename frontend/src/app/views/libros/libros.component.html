<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
      <hr />
      <button class="btn btn-primary" routerLink="/libros">Nuevo</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Titulo</th>
              <th>Genero</th>
              <th>Fecha publicacion</th>             
              <th></th>
            </tr>
          </thead>
          <tbody>
            @for (libro of libros; track autor.ID_libro; let i =
            $index) {
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ libro.Titulo }}</td>
              <td>{{ libro.Genero }}</td>
              <td>{{ libro.Fech_publicacion }}</td>              
              <td>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  routerLink="/libros/{{ autor.ID_libro }}"
                >
                  Editar
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="eliminar(autor.ID_autor)"
                >
                  Eliminar
                </button>
              </td>
            </tr>
            }@empty {
            <tr>
              <td colspan="5">No existen registros</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <button (click)="alerta()">mensaje</button>

<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
      <hr />
      <button class="btn btn-primary" routerLink="/autores">Nuevo</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Nacionalidad</th>
              <th>Fecha Nacimiento</th>             
              <th></th>
            </tr>
          </thead>
          <tbody>
            @for (autor of autores; track autor.ID_autor; let i =
            $index) {
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ autor.Nombre }}</td>
              <td>{{ autor.Nacionalidad }}</td>
              <td>{{ autor.Fech_nacimiento }}</td>              
              <td>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  routerLink="/autores/{{ autor.ID_autor }}"
                >
                  Editar
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="eliminar(autor.ID_autor)"
                >
                  Eliminar
                </button>
              </td>
            </tr>
            }@empty {
            <tr>
              <td colspan="5">No existen registros</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <button (click)="alerta()">mensaje</button>
